<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Toko Online</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!---Memanggil Div atas yang ada di /css/style.css-->
<div id="atas">
<h3>Cari dan Pilih Produk/Jasa Kami Lalu Beli/Pesan</br>
<p>Klik pada kolom dengan tulisan <b>Order</b> untuk melakukan pembelian/pemesanan</p></h3>
<!---Memanggil Div intro yang ada di /css/style.css-->
<div id="intro">
<!---Fungsi menampilkan katalog.xml pada saat onload-->
<onload="loadXMLDoc()">
<p>Ketik Kata Pencarian Berdasarkan Jenis Produk/Jasa</br>
Kursus - ATK - Elektronik - Jasa - Aplikasi</p>
<!---Class demo pada css id myInput pada css dan myFunction--> 
<input class="demo" type="text" id="myInput" onkeyup="myFunction()" placeholder="Kata Pencarian" title="Kata Pencarian">
<p>Ketik Kata Pencarian Berdasarkan ID/Kode Produk/Jasa</p>
<input class="demo" type="text" id="myInputs" onkeyup="myFunctions()" placeholder="Kata Pencarian" title="Kata Pencarian">
<table id="demo"></table>
</div>
</div>
</body>
</html>
<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "katalog.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("ITEM");
table="<tr></tr>";
for (i = 0; i <x.length; i++) {
table += "<tr></td><td>";
table +=x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue;
table += "</td><td>";
table +=x[i].getElementsByTagName("JENIS")[0].childNodes[0].nodeValue;
table += "</td><td>";
table +=x[i].getElementsByTagName("NAMA")[0].childNodes[0].nodeValue;
table += "</td><td>";
table +=x[i].getElementsByTagName("HARGA")[0].childNodes[0].nodeValue;
table += "<td><a href='" + x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue + ".html' target=_blank>Order</a></td></tr>";
}
document.getElementById("demo").innerHTML = table;
</script>
<script>
function myFunction() {
var input, filter, table, tr, td, i, txtValue;
input = document.getElementById("myInput");
filter = input.value.toUpperCase();
table = document.getElementById("demo");
tr = table.getElementsByTagName("tr");
for (i = 0; i < tr.length; i++) {
td = tr[i].getElementsByTagName("td")[1];
if (td) {
txtValue = td.textContent || td.innerText;
if (txtValue.toUpperCase().indexOf(filter) > -1) {
tr[i].style.display = "";
} else {
tr[i].style.display = "none";
}
}
}
}
function myFunctions() {
var input, filter, table, tr, td, i, txtValue;
input = document.getElementById("myInputs");
filter = input.value.toUpperCase();
table = document.getElementById("demo");
tr = table.getElementsByTagName("tr");
for (i = 0; i < tr.length; i++) {
td = tr[i].getElementsByTagName("td")[0];
if (td) {
txtValue = td.textContent || td.innerText;
if (txtValue.toUpperCase().indexOf(filter) > -1) {
tr[i].style.display = "";
} else {
tr[i].style.display = "none";
}
}
}
}
</script>
