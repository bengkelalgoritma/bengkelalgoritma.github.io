<html>
  <title>Bengkel Algoritma</title>
  <head></head>
  <body>
<!--Membuat Komentar-->
    <!--Setiap objek yang diawali <style> dan ditutup </style> adalah CSS-->
<!--memahami CSS dengan menguasai konsep : OBJEK dan PROPERTIES serta VALUE-->
<!-- #atas adalah sebuah objek berupa ID dan width = Propesties dan 100 % adalah VALUE-->
    <!--Mari Kita Coba Run Koding ini-->
<style>
#atas{
width:100%;
background-color:yellow;
position:fixed;
}
.satu{
width: 100px;
height: 50px;
position: fixed;
animation: satuanimasi 5s infinite;
}
@keyframes satuanimasi {
from {left: 0px;}
to {left: 1920px;}
}
.dua{
width: 100px;
height: 50px;
position: fixed;
animation: duaanimasi 5s infinite;
}
@keyframes duaanimasi {
from {left: 1920px;}
to {left: 0px;}
}  
</style>
<!--menampilkan gambar di area #atas-->
<!--memanggil ID #atas-->
<div  id="atas">
<!â€”menampilkan gambar-->
<img class="satu" src="images/web_01.png" width="25%">
<img class="dua" src="images/web_02.png" width="25%">
<!--menutup ID #atas-->
</div>
  </body>
</html>
